<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
</head>
<body>
  <h1>My Webpage</h1>
<!-- This is a Form -->
  <form>
    <label for="name">Name:</label>
    <input type="name" name="name" id="name"> <br> <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"> <br>

    <p>Description</p>
    <textarea name="description"  id="" cols="30" rows="10" placeholder="Your Description"></textarea> <br> <br> <br>
    <button>Submit</button>
  </form> <br>
<!-- This is a Div -->
  <div>
    <img src="./Ladies.jpg" width="400px" alt="">
  </div>
<!-- A Table -->
  <table style="border: 2px solid rgb(5, 214, 247); border-spacing: 25px;">

    <h2>Food Time Table</h2>
    <!-- Days of the week -->
     <tr>
      <th>Meal Time:</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
     </tr>

      <!-- Breaskfast -->

       <tr>
        <td>Breakfast:</td>
        <td>Rice</td>
        <td>Beans</td>
        <td>Spaghetti</td>
        <td>Yam</td>
        <td>Porridge</td>
       </tr>
       <!-- Lunch -->
       <tr>
        <td>Lunch:</td>
        <td>Meat-pie</td>
        <td>Egg-Roll</td>
        <td>Fish-pie</td>
        <td>Doughnut</td>
        <td>Chin-Chin</td>
       </tr>
       <!-- Dinner -->
       <tr>
        <td>Dinner:</td>
        <td>Semovita</td>
        <td>Eba</td>
        <td>Pounndo Yam</td>
        <td>Amala</td>
        <td>Bread and Egg</td>
       </tr>
  </table> <br>

  <!-- A video to my webpage -->
  <video width="500" autoplay loop muted controls>
    <source src="./Jumbo Jet Take Off  - Short Video Clip.mp4" type="video/mp4">
  </video>
</body>
</html>
